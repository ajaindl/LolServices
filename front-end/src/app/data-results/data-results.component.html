<div fxLayout="column" fxFlex="50%" style="height:400px; margin-left:auto; margin-right:auto;">
  <h2 style="text-align:center;" *ngIf="query != ''">Summoner Name: {{summonerName}}</h2>
  <mat-card style="margin-top:25px;" *ngFor="let match of summoner.matches">
    <mat-card-header>
      <img src="https://ddragon.leagueoflegends.com/cdn/7.10.1/img/champion/{{match.ChampionName}}.png">
      <mat-card-title>
        timestamp
      </mat-card-title>
      <mat-card-subtitle>
        test
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>

        <mat-list>
          <li>
            {{match.lane}}
          </li>
          <li>
            {{match.timestamp | date}}
          </li>
          <li>
            {{match.role}}
          </li>
        </mat-list>
      </p>
    </mat-card-content>
  </mat-card>
</div>
